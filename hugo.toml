baseURL = "https://anxoportela.github.io"
title = "Anxo Portela"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"
enableEmoji = true

[pagination]
pagerSize = 6

[services]
[services.disqus]
# Enable Disqus comments
# shortname = "yourdiscussshortname"

[markup]
[markup.highlight]
noClasses = false

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.parser]
  [markup.goldmark.parser.attribute]
    block = true

[minify]
minifyOutput = true

[social]
  twitter = "anxoportela"

[RSS]
  # Enable RSS feed for all content types
  enable = true

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[params]
author = "Anxo Portela"
# license = '<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA-4.0</a>'
description = "Anxo Portela's personal website"
keywords = "blog,developer,personal,devops"
info = ["Full Stack Developer", "DevOps Engineer"]
avatarURL = "images/avatar.jpg"
gravatar = "hello@anxoportela.dev"
dateFormat = "January 2, 2006"
since = 2025
# Git Commit in Footer, uncomment the line below to enable it
commit = "https://github.com/anxoportela/anxoportela.github.io/tree/"
# Right To Left, shift content direction for languages such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "auto"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = ["css/custom.css"]

# Custom JS
customJS = []

# Custom remote JS files
customRemoteJS = []

