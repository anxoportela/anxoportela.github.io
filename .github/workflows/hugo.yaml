name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main
    # Ignore only documentation and example files, not actual content
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'docs/**'
      - 'example/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          # Fetch full history for Git commit hash info
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.154.5'
          extended: true

      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
            resources
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Build
        run: hugo --gc --minify --cleanDestinationDir --enableGitInfo

      - name: Verify commit info
        run: |
          echo "Git commit hash: $(git rev-parse HEAD)"
          echo "Git info enabled in Hugo"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
